<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANTASIA BBW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/welding30001994/IMAGENES-CC/refs/heads/main/fushia-minimalist-wallpaper-free-photo.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
        }
        .subheader {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }
        .menu a i {
            font-size: 30px;
            margin-bottom: 5px;
        }
        .social {
            margin-top: 20px;
        }
        .social i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            .header {
                font-size: 24px;
            }
            .subheader {
                font-size: 16px;
            }
            .menu {
                grid-template-columns: repeat(2, 1fr);
            }
            .menu a {
                font-size: 14px;
            }
            .menu a i {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">FANTASIA BBW</div>
        <div class="subheader">BIENVENIDOS A BBW</div>
        <div class="menu">
            <a href="https://oficial-bbw-sage.vercel.app/"><i class="fa fa-clipboard"></i> INICIO</a>
            <a href="https://oficial-bbw-register-two.vercel.app/"><i class="fa fa-desktop"></i> REGISTRO</a>
            <a href="https://oficial-bb-login-five.vercel.app/"><i class="fa fa-cogs"></i> LOGIN</a>
            <a href="#"><i class="fa fa-cloud-upload-alt"></i> VIDEOS</a>
            <a href="#"><i class="fa fa-microchip"></i> FOTOS</a>
            <a href="#"><i class="fa fa-users"></i> CONTACTO</a>
        </div>
        <div class="social">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>
</body>
</html>
